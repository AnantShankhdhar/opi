<!DOCTYPE html>
<html>
<head>
	<title>Technothon Login</title>
	
</head>
<body>
	<div class="row" style="margin-left:0px; margin-right: 0px;">
	<div class="col-md-3"></div>
	<div class="col-xs-12 col-md-6">
		<div class="card">
			<div class="card-body card-block" style="padding:25px;">
				<h3 class="text-center">Log In</h3>
				<br>
				{%if messages|length > 0%}
				<div>
					{%for message in messages%}
					<div class="{{message.0}}"> {{message.1}}</div>
					{%endfor%}
				</div>
				<br>
				{%endif%}
				<form method="POST">
					{%csrf_token%}
					<div class="form-group">
						<div class="input-group">
							<input type="number" max-length="100" id="roll_no" name="roll_no" placeholder="Roll Number" class="form-control" required>
						</div>
					</div>
					<div class="form-group">
						<div class="input-group">	
							<input type="password" max-length="100" id="password" name="password" placeholder="Password" class="form-control" required>
						</div>
					</div>
					<div class="text-center">
						<button style="padding-left:25px; padding-right:25px;" type="submit" class="btn btn-success">Login</button>				
					</div>
				</form>
				<br>
				</div>
			</div>
		</div>
	</div>
	<div class="col-md-3"></div>
</div>
</body>
</html>
